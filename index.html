<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="todo.css" type="text/css" />
  <script src="easytimer.js"></script>
  <title>MY TODO</title>
</head>

<body>
  <div class="todo-wrapper">
    <h1>MY TODO LIST</h1>
    <form class="add-todo-container">
      <div class="add-todo-wrapper">
        <input type="text" class="add-todo-input" />
        <button class="add-todo-button"><i class="fas fa-plus"></i></button>
      </div>
    </form>
    <div class="todo-container">
      <div class="unchecked-container">
        <h3>Pending Tasks</h3>
      </div>
      <div class="checked-container">
        <h3>Completed Tasks</h3>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
